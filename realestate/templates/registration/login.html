{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 class="mt-4"><strong>Login</strong></h2>
                {% bootstrap_messages %}
                <div style="margin: 10px 0" class="well">
                    <form style="margin-bottom: 20px" action="{% url 'login' %}" role="form" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="pull-right" style="margin-top: 40px">
                            {% bootstrap_button "Log in" %}
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% endblock %}
