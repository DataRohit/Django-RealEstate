{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}
{% block title %}
Invite Homebuyers
{% endblock title %}
{% block body %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h2 style="margin-top:50px">
            <strong>Invite Homebuyer Couple</strong>
        </h2>
        {% bootstrap_messages %}
        <div style="margin: 10px 0" class="well">
            <form style="margin-bottom:20px" action="{% url 'invite-homebuyers' %}" role="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary my-5">Invite</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock body %}
