{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}
{% block title %}
    Login
{% endblock title %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 class="mt-4">
                    <strong>Login</strong>
                </h2>
                {% bootstrap_messages %}
                <div style="margin: 10px 0" class="well">
                    <form style="margin-bottom: 20px"
                          action="{% url 'login' %}"
                          role="form"
                          method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-success my-5">Log in</button>
                    </form>
                </div>
                <div style="margin-top:100px; text-align: center;">
                    <a href="{% url 'realtor-signup' %}">Create an account</a> as Realtor
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% endblock body %}
