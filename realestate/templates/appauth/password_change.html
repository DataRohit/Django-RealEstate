{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}
{% block title %}
    Change Password
{% endblock title %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 class="mt-4">
                    <strong>Change Password</strong>
                </h2>
                {% bootstrap_messages %}
                <div style="margin: 10px 0" class="well">
                    <form style="margin-bottom: 20px"
                          action="{% url 'password-change' %}"
                          role="form"
                          method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-success my-5">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
