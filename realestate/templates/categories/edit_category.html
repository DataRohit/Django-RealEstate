{% extends "base.html" %}
{% load django_bootstrap5 %}
{% bootstrap_javascript %}
{% bootstrap_css %}
{% block title %}
    Update Category
{% endblock title %}
{% block body %}
    <div class="mt-5">
        <h2>
            <strong>{{ category.summary }}</strong>
        </h2>
        <div class="well mt-5">
            {% bootstrap_messages %}
            <form style="margin-bottom:20px"
                  action="{% url 'category-edit' category.id %}"
                  role="form"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="my-5">
                    <a href="{% url 'category-list' %}"
                       role="button"
                       class="btn btn-primary">Return</a>
                    <button role="button" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
